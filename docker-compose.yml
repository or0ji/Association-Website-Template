version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sxpeea-postgres
    environment:
      POSTGRES_DB: sxpeea
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: sxpeea-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/sxpeea
      SECRET_KEY: your-super-secret-key-change-in-production
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./volumes/uploads:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Website
  website:
    build:
      context: .
      dockerfile: docker/website.Dockerfile
    container_name: sxpeea-website
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped

  # Admin Dashboard
  admin:
    build:
      context: .
      dockerfile: docker/admin.Dockerfile
    container_name: sxpeea-admin
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
    ports:
      - "3001:3001"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
  uploads:

